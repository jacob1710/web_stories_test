<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#222222">
    <meta name="description" content="ðŸ™‚">
    <title>Your Story</title>
    <link href="css/halfmoon.css" rel="stylesheet" />
    <script src="js/index.js" defer></script>
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/story.css">
</head>

<body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true"
    data-set-preferred-mode-onload="true">
    <div class="page-wrapper with-navbar with-navbar-fixed-bottom">
        <div class="sticky-alerts"></div>
        <nav class="navbar">
            <a href="#" class="navbar-brand rounded">
                <img src="assets/logo.png" alt="StuBankLogo"> StuBank
            </a>
            <form class="form-inline d-none d-md-flex ml-auto" action="..." method="...">
                <input class="btn btn-danger" type="submit" value="Back" formaction={{ src }}>
            </form>
            <div class="navbar-content d-md-none ml-auto">
                <div class="dropdown with-arrow">
                    <button class="btn" data-toggle="dropdown" type="button" id="navbar-dropdown-toggle-btn-1">
                        Menu
                        <i class="fa fa-angle-down" aria-hidden="true"></i>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right w-200" aria-labelledby="navbar-dropdown-toggle-btn-1">
                        <div class="dropdown-divider"></div>
                        <div class="dropdown-content">
                            <form action="..." method="...">
                                <input class="btn btn-danger btn-block mb-5" type="submit" value="Back" formaction={{
                                    src }}>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="content-wrapper">
            <div class="story-body">
                <div class="stories">
                    <section class="user">
                        <article class="story" style="--bg: linear-gradient(red, yellow);">
                            <div>
                                <h1>
                                    This Week:
                                </h1>
                                <p>
                                    You have spent less than usual at this place
                                </p>
                            </div>
                        </article>
                    </section>
                    <section class="user">
                        <article class="story" style="--bg: linear-gradient(blue, white);">
                            <div>
                                <h1>
                                    Last Week:
                                </h1>
                                <p>
                                    You have spent more than usual in Tesco
                                </p>
                            </div>
                        </article>
                    </section>
                    <section class="user">
                        <article class="story" style="--bg: linear-gradient(red, white);">
                            <div>
                                <h1>
                                    This Month:
                                </h1>
                                <p>
                                    Overall you are on track to reduce expenses by <strong>10%</strong>
                                </p>
                            </div>
                        </article>
                    </section>
                </div>
            </div>
        </div>
        <nav class="navbar navbar-fixed-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" type="button" onclick="toggleDark()">Toggle Darkmode!</button>

                <!-- JavaScript -->
                <script type="text/javascript">
                    // Dark mode toggle
                    function toggleDark() {
                        halfmoon.toggleDarkMode();
                    }
                </script>
                <ul class="navbar-nav ml-auto">
                    <!-- ml-auto = margin-left: auto -->
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
                <!-- Navbar text -->
                <span class="navbar-text">
                    <p>
                        &copy; <strong>StuBank </strong> a project by Team35
                    </p>
                </span>
            </div>
        </nav>
        <!-- Halfmoon JS -->
        <script src="https://cdn.jsdelivr.net/npm/halfmoon@1.1.1/js/halfmoon.min.js"></script>
    </div>
</body>


</html>
